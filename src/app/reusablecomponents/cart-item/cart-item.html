<div class="relative">
    <div (click)="deleteCart(product.product?.id)" class="absolute top-0 right-0 bg-gradient-to-b from-white to-gray-100 z-10 bg-gray-600 rounded-b-lg shadow-lg ">
       
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" class="stroke-current text-white">
	<g fill="none"  stroke-linecap="round" stroke-linejoin="round" stroke-width="3" >
		<path d="M6.182 15.842c.887 13.815 1.736 21.002 2.24 24.423c.256 1.73 1.392 3.14 3.093 3.548C13.83 44.37 17.817 45 24.002 45s10.171-.63 12.487-1.186c1.7-.408 2.836-1.818 3.092-3.548c.505-3.422 1.353-10.609 2.24-24.427" />
		<path d="M31.036 7.176c3.56.066 6.334.174 8.322.275c2.39.12 4.61 1.393 5.278 3.691q.152.517.276 1.097c.394 1.84-.983 3.421-2.858 3.58c-3.02.255-8.547.545-18.077.545c-9.529 0-15.057-.29-18.076-.545c-1.876-.158-3.261-1.75-2.776-3.568c.175-.655.39-1.253.616-1.784c.813-1.903 2.77-2.885 4.836-2.999c1.908-.104 4.685-.222 8.387-.292A7 7 0 0 1 23.37 3h1.262a7 7 0 0 1 6.405 4.176ZM18 25l1 10m11-10l-1 10" />
	</g>
</svg>
    </div>
    <div
                class="bg-white shadow-lg rounded-lg overflow-hidden flex-shrink-0 w-32 sm:w-64 snap-center animate-slide-from-bottom flex flex-col justify-center items-center">
                <img [src]="product.product?.full_banner_url" alt="loading..." style=" object-fit: contain; " class="h-[50px]  sm:h-48 ">
                <div class="p-4 w-full">
                    <h3 class="text-sm font-semibold text-gray-800 flex whitespace-nowrap flex-col px-1 overflow-hidden">{{product.product?.product_name}}</h3>
                    <div class="flex items-center mt-1">
                        <span class="text-yellow-400 text-xs sm:text-sm">★★★★☆</span>
                        <span class="text-gray-600 text-xs ml-1">(5.00)</span>
                    </div>
                    <div class="mt-2">
                        <!-- <span class="text-gray-500 line-through text-xs sm:text-sm">$160.00</span> -->
                        <span class="text-red-600 font-bold ml-2 text-xs sm:text-sm">${{product.product?.sell_price}}</span>
                    </div>
                    
                    <div class="w-full flex flex-row justify-between items-center gap-4 mt-4">
                        <button (click)="decreasQty()" class="w-full bg-red-500 rounded-2xl text-white">
                            -
                        </button>
                        <span class="w-full text-center text-gray-800 text-xs sm:text-sm">{{product.quantity}}</span>
                        <button (click)="increasQty()" class="w-full bg-blue-500 rounded-2xl text-white">
                            +
                        </button>

                    </div>
                </div>
            </div>
</div>
