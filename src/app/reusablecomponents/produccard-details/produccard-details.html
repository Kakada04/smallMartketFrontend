@if(product_cart.id && choose){

<div
    class="w-full max-w-4xl flex flex-col sm:flex-row bg-white p-4 rounded-lg shadow-lg transition duration-300 hover:shadow-xl">
    <div>



        <button routerLink="/product" class="flex whitespace-nowrap text-gray-600"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512" class="stroke-current ">
                <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                    d="M328 112L184 256l144 144" />
            </svg> Back</button>
    </div>
    <!-- Left: Product Image and Info -->
    <div class="sm:w-1/3 w-full space-y-3">
        <div
            class="object-contain w-full  p-2 flex items-center justify-center rounded-md overflow-hidden transition duration-300 hover:scale-105">
            <img [src]="product_cart.product?.full_banner_url " alt="Product image"
                class="object-cover h-full w-full" />
        </div>

        <div class="flex items-center justify-center mt-1">
            <span class="text-yellow-400 text-sm sm:text-xl">★★★★☆</span>
            <span class="text-gray-600 text-sm ml-2">(5.00)</span>
        </div>

        <div class="text-blue-700 font-semibold text-center text-lg">
            {{ product_cart.product?.product_name }}
        </div>
    </div>

    <!-- Right: Description and Button -->
    <div class="sm:w-2/3 w-full sm:pl-6 mt-6 sm:mt-0 flex flex-col justify-between">
        <div>
            <div class="bg-blue-500 text-white p-2 rounded-md font-semibold">
                Description
            </div>
            <div class="bg-blue-100 text-gray-800 p-4 mt-2 rounded-md h-48 overflow-y-auto">
                {{ product_cart.product?.description }}
            </div>
        </div>

        <div class="w-full flex flex-row justify-between items-center gap-4 mt-4">
            <button (click)="decreasequantity()" class="w-full bg-red-500 rounded-2xl text-white">-</button>
            <span class="w-full text-center text-gray-800 text-xs sm:text-sm">{{ product_cart.quantity }}</span>
            <button (click)="increasequantity()" class="w-full bg-blue-500 rounded-2xl text-white">+</button>
        </div>
    </div>
</div>
}@else {

<div

    <div class="sm:w-1/3 w-full space-y-3">

        </div>
    </div>

    <!-- Right: Description and Button -->

        <div>
            <div class="bg-blue-500 text-white p-2 rounded-md font-semibold">
                Description
            </div>
            <div class="bg-blue-100 text-gray-800 p-4 mt-2 rounded-md h-48 overflow-y-auto">
                {{ product.description }}
            </div>
        </div>

        <button (click)="addtoCart()"
            class="bg-blue-500 text-white p-3 mt-4 rounded-md font-medium hover:bg-blue-600 transition duration-300 ease-in-out">
            Add to cart
        </button>
    </div>
</div>
