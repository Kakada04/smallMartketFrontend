<li (click)="choosed(category.id)"

    <div class="w-32 sm:w-48 h-24 sm:h-32 bg-blue-200 rounded-lg flex justify-center items-center">
        <img class="w-20 sm:w-28" [src]="category.full_banner_url" alt="Soft Drink">
    </div>
    <span class="mt-2">{{category.type}}</span>
</li>
